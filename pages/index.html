<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinterest Image Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    input[type="text"], select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #e60023;
      color: white;
      border: none;
    }
    #result {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-top: 20px;
      gap: 15px;
      padding: 10px;
    }
    .image-card {
      flex: 0 0 auto;
      background: white;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-card img {
      width: 100%;
      border-radius: 5px;
    }
    .download-btn {
      margin-top: 5px;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h1>Pinterest Image Search</h1>

  <input type="text" id="query" placeholder="Cari gambar...">
  <select id="jumlah">
    <option value="3">3 Gambar</option>
    <option value="5">5 Gambar</option>
    <option value="10">10 Gambar</option>
  </select>
  <button onclick="searchImage()">Cari</button>

  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function searchImage() {
      const query = document.getElementById('query').value.trim();
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const resultDiv = document.getElementById('result');

      if (!query) {
        alert('Masukkan kata kunci dulu!');
        return;
      }

      resultDiv.innerHTML = '<p>Sabar yaa, cari gambar... ‚è≥</p>';

      try {
        const res = await axios.get(`https://api.ownblox.biz.id/api/pinterest?q=${encodeURIComponent(query)}`);
        const data = res.data;

        if (!data || !data.results || data.results.length === 0) {
          resultDiv.innerHTML = '<p>Gambar tidak ditemukan!</p>';
          return;
        }

        resultDiv.innerHTML = '';

        // Ambil jumlah gambar sesuai pilihan
        for (let i = 0; i < jumlah; i++) {
          const randomResult = data.results[Math.floor(Math.random() * data.results.length)];
          const imgUrl = randomResult.image;

          const card = document.createElement('div');
          card.className = 'image-card';
          card.innerHTML = `
            <img src="${imgUrl}" alt="Image">
            <a href="/api/download?url=${encodeURIComponent(imgUrl)}" class="download-btn" target="_blank">Download</a>
          `;
          resultDiv.appendChild(card);
        }

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p>Yah error: ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
