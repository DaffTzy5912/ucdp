<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinterest Image Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #search-box {
      margin-bottom: 20px;
    }
    input[type="text"], select {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #e60023;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc001f;
    }
    #result-container {
      margin-top: 30px;
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }
    #result {
      display: inline-flex;
      gap: 15px;
    }
    .image-card {
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 150px;
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .download-btn {
      margin-top: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
    }
    /* Notifikasi */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>Pinterest Image Search</h1>

  <div id="search-box">
    <input type="text" id="query" placeholder="Cari gambar...">
    <br>
    <select id="jumlah">
      <option value="3">3 Gambar</option>
      <option value="5">5 Gambar</option>
      <option value="10">10 Gambar</option>
    </select>
    <button onclick="searchImage()">Cari</button>
  </div>

  <h2 id="title-result"></h2>

  <div id="result-container">
    <div id="result"></div>
  </div>

  <!-- Notifikasi -->
  <div id="notification" class="notification">Gambar sedang diunduh...</div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function searchImage() {
      const query = document.getElementById('query').value.trim();
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const resultDiv = document.getElementById('result');
      const titleResult = document.getElementById('title-result');

      if (!query) {
        alert('Masukkan kata kunci dulu!');
        return;
      }

      resultDiv.innerHTML = '<p>Sabar yaa, lagi nyari... ⏳</p>';
      titleResult.innerText = '';

      try {
        const res = await axios.get(`https://api.ownblox.biz.id/api/pinterest?q=${encodeURIComponent(query)}`);
        const data = res.data;

        if (!data || !data.results || data.results.length === 0) {
          resultDiv.innerHTML = '<p>Ga nemu cuy, coba kata lain~ ❌</p>';
          return;
        }

        const images = [];
        for (let i = 0; i < jumlah; i++) {
          const randomResult = data.results[Math.floor(Math.random() * data.results.length)];
          images.push(randomResult.image);
        }

        titleResult.innerText = `Hasil untuk "${query}" (${jumlah} gambar)`;
        resultDiv.innerHTML = '';

        images.forEach((imgUrl, index) => {
          const card = document.createElement('div');
          card.className = 'image-card';
          card.innerHTML = `
            <img src="${imgUrl}" alt="Pinterest Image">
            <button class="download-btn" onclick="downloadImage('${imgUrl}', '${query}_${index + 1}.jpg')">Download</button>
          `;
          resultDiv.appendChild(card);
        });

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = `<p>Yah error bro: ${error.message || error}</p>`;
      }
    }

    // Fungsi untuk memicu unduhan melalui backend
    function downloadImage(url, filename) {
      const backendUrl = `/api/download?url=${encodeURIComponent(url)}&filename=${encodeURIComponent(filename)}`;
      const link = document.createElement('a');
      link.href = backendUrl;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      showNotification();
    }

    // Fungsi untuk menampilkan notifikasi
    function showNotification() {
      const notification = document.getElementById('notification');
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000); // Hilangkan notifikasi setelah 3 detik
    }
  </script>

</body>
</html>
